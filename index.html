<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandMade Crafts</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="shortcut icon" href="images/diamond.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f1424410f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navigation">
            <nav id="navBar">
                <button id="hamburgerButton">&#9776;</button>
                <a href="index.html"><h1>HandMade Crafts</h1></a>
                <img src="images/Logo.png" alt="Logo Image">
                <input type="text" placeholder="search" id="searchInput">
                <i class="fa fa-solid fa-magnifying-glass" id="magnifyingGlass"></i>
                <button id="searchButton">Search</button>
                <div class="cart">
                    <div id="cartIcon">
                        <button><i class="fa-solid fa-cart-shopping"></i></button>
                            <div class="quantity"></div>
                    </div>
                </div>
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                      <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2></h2>
                      </div>
                      <div class="modal-body"></div>
                    </div>
                  
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="product">
                <div class="productDetails"></div>
                <div class="productImage"></div>
                <div class="mainSubmitButton"><button id="mainSubmitButton"><strong>ADD TO CART</strong></button></div>
                <div class="nextButton"><button  id="nextButton"><strong>NEXT</strong></button></div>
            </div>
            <div class="productDescription"></div>
            <div class="productReview"><textarea name="userReview" id="userReview" placeholder="Type your message here"></textarea></div>
            <div class="submitReview"><button onclick="alert(`Thank you! Your review has been received.`)" id="reviewButton" value="Submit Review"><strong>SUBMIT REVIEW</strong></button></div>
            <div class="reviews">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="handles">
                <h1>HandMade Crafts</h1>
                <img src="images/Logo.png" alt="Logo Image" id="footerImage">
                <input type="text" placeholder="Enter Email Address" required="required">
                <button onclick="alert(`Success`)" type="submit" id="footerSubmitButton" value="Submit">Submit</button>
                <a href="#"><img src="images/facebook.png" alt="Facebook Image" id="facebookImg"></a>
                <a href="#"><img src="images/linkedin.png" alt="Linkedin Image" id="linkedinImg"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter Image" id="twitterImg"></a>
            </div>
        </div>
    </footer>
</body>
<script src="js/data.js"></script>
<script src="js/main.js"></script>
<script src="js/modal.js"></script>
<script src="js/lazyLoad.js"></script>
<script src="jquery/jquery.js" type="text/javascript"></script>
</html>
